<div class="create-room-container">
    <h2>Create a New Room</h2>
    <form (submit)="createRoom()">
    <div class="form-group">
        <!-- FloorId Input -->
        <label for="floorID">Select Floor:</label>
        <select id="floorID" [(ngModel)]="floorID" name="floorID" required>
          <option *ngFor="let floor of floors" [value]="floor.DomainId">{{ floor.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <!-- Category Input -->
        <label for="category">Category:</label>
        <select id="category" [(ngModel)]="category" name="category" required>
            <option value="Gabinete">Gabinete</option>
            <option value="Anfiteatro">Anfiteatro</option>
            <option value="Laboratório">Laboratório</option>
            <option value="Outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <!-- Identifier Input -->
        <label for="identifier">Identifier:</label>
        <input type="text" id="identifier" placeholder="*ex. B301" [(ngModel)]="identifier" name="identifier" required>
      </div>
      <div class="form-group">
        <!-- Description Input -->
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="*max 255 characters" [(ngModel)]="description" name="description">
      </div>
      <!-- Position Input X -->
      <div class="form-group">
        <label for="posX">Position(X):</label>
        <input type="number" id="posX" [(ngModel)]="posX" name="posX" required min="0">
      </div>
      <!-- Position Input Y -->
      <div class="form-group">
        <label for="posY">Position(Y):</label>
        <input type="number" id="posY" [(ngModel)]="posY" name="PosY" required min="0">
      </div>
        <!-- Button to Create Room -->
        <button type="submit">Create Room</button>
              <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </form>
  </div>
