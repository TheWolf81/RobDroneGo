<div class="task-container">
    <h2>Request a Task</h2>

    <form (submit)="RequestTask()">
        <div class="form-group">
            <label for="taskType">Select Task Type:</label>
            <select id="taskType" [(ngModel)]="taskType" name="taskType">
                <option value="pickup&delivery">pickup&delivery</option>
                <option value="surveillance">surveillance</option>
              </select>
        </div>
        <label for="code">Confirmation Code:</label>
        <input type="number" placeholder="*6 digit secret confirmation code" id="code" name="code" required [(ngModel)]="code">

        <div class="form-group">
            <label for="deviceType">Select Type of Robot :</label>
            <select  id="deviceType" [(ngModel)]="deviceType" name="deviceType" required>
              <option *ngFor="let typeOfRobot of types" [value]="typeOfRobot.model">{{ typeOfRobot.brand }}{{" "}}{{ typeOfRobot.model}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="*max 1000 characters" [(ngModel)]="description" name="description">
        </div>

        <div class="form-group">
            <label for="location1">Select Origin:</label>
            <select  id="location1" [(ngModel)]="location1" name="location1" required>
              <option *ngFor="let location of locationList" [value]="location">{{ location }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location2">Select Destination:</label>
            <select  id="location2" [(ngModel)]="location2" name="location2" required>
              <option *ngFor="let location of locationList" [value]="location">{{ location }}</option>
            </select>
        </div>
        <button type="submit">Request Task</button>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
