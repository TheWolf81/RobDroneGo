<!-- Add this in the head section of your index.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-">

<!-- create-floor.component.html -->

<div class="create-floor-container">
  <h2>Create a New Floor</h2>

  <form (submit)="createNewFloor()">
    <!-- Building ID Input - Dropdown -->
    <div class="form-group">
      <label for="buildingId">Select Building:</label>
      <select id="buildingId" [(ngModel)]="buildingId" name="buildingId" required>
        <option *ngFor="let building of buildings" [value]="building.domain_id">{{ building.code }}</option>
      </select>
    </div>

    <!-- Floor Number Input -->
    <div class="form-group">
      <label for="floorNumber">Floor Number:</label>
      <input type="number" id="floorNumber" [(ngModel)]="floorNumber" name="floorNumber" required min="0">
    </div>

    <!-- Description Input -->
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="description" name="description" required>
    </div>

    <!-- Area Input -->
    <div class="form-group">
      <label for="area">Area:</label>
      <input type="number" id="area" [(ngModel)]="area" name="area" required min="1">
    </div>

    <!-- Name Input -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
    </div>

    <!-- Floor Map Input -->
    <div class="form-group">
      <label for="floorMap">Floor Map:</label>
      <!-- Adjust the structure based on your actual data model -->
      <textarea id="floorMap" [(ngModel)]="floorMap" name="floorMap" rows="4" required></textarea>
    </div>


    <!-- Button to Create Floor -->
    <button type="submit">Create Floor</button>

    <!-- Error Message Display -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <!-- Success Message Display -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </form>
</div>
